<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustBuy - Buy & Sell Used Stuff</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="logoTitle" class="logo-title">
      <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Logo" class="logo animated-logo">
      <span class="trustbuy-text">TrustBuy</span>
    </h1>
    <nav>
      <a href="#" onclick="showSection('buy')">Buy</a>
      <a href="#" onclick="showSection('sell')">Sell</a>
      <a href="#" onclick="showSection('cart')">Cart</a>
      <a href="#" onclick="showSection('orders')">Orders</a>
      <a href="#" onclick="showSection('profile')">Profile</a>
    </nav>
  </header>
  
  <section id="auth" class="section active auth-section">
    <div class="auth-container">
      <div class="auth-box">
        <h3>Register</h3>
        <input type="text" id="regName" placeholder="Full Name" required />
        <input type="email" id="regEmail" placeholder="Email" required />
        <input type="password" id="regPassword" placeholder="Password" required />
        <input type="text" id="regAddress" placeholder="Home Address" required />
        <input type="text" id="regPostal" placeholder="Postal Code" required />
        <button onclick="register()">Register</button>
      </div>
      <div class="auth-box">
        <h3>Login</h3>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button onclick="login()">Login</button>
      </div>
    </div>
  </section>

  <main>
    <section id="buy" class="section">
      <h2>Buy Used Products</h2>
      <div id="productList"></div>
    </section>
    <section id="sell" class="section hidden">
      <h2>Sell an Item</h2>
      <form id="sellForm">
        <div id="imagePreview"></div>
        <input type="text" placeholder="Product Name" required id="productName" />
        <input type="number" placeholder="Price" required id="productPrice" />
        <input type="text" placeholder="Seller Name" required id="sellerName" />
<textarea id="productDescription" placeholder="Product Description" required></textarea>
        <input type="file" id="productImage" name="productImage" title="Choose file to upload product image" aria-label="Choose file to upload product image">
        <button type="submit">Post Item</button>
      </form>
    </section>
    <section id="cart" class="section hidden">
      <h2>Cart</h2>
      <div id="cartItems"></div>
      
      <h3>Shipping Info</h3>
      <input type="text" id="shipAddress" placeholder="Shipping Address" required />
      <input type="text" id="shipPostal" placeholder="Postal Code" required />

      <h3>Payment Method</h3>
      <select id="paymentMethod">
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select>
      <input type="text" id="paymentInfo" placeholder="Card Number or PayPal Email" required />

      <button onclick="checkout()">Checkout</button>
    </section>
    <section id="orders" class="section hidden">
      <h2>Orders</h2>
      <div id="orderStatus"></div>
    </section>
    <section id="profile" class="section hidden">
      <h2>User Profile</h2>
      <div id="userInfo"></div>
    </section>
  </main>
  <script src="script.js"></script>
  <div id="toast" class="toast"></div>
</body>
</html>
